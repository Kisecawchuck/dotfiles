window:
  title: Alacritty
  dynamic_title: true

font:
  normal:
    family: JetBrainsMono NF 
    style: Regular
  bold:
    family: JetBrainsMono NF 
    style: Bold
  italic:
    family: JetBrainsMono NF 
    style: Italic
  bold_italic:
    family: JetBrainsMono NF 
    style: Bold Italic
  size: 10.0

colors:
  primary:
    background: '#282828'
    foreground: '#ddc7a1'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

cursor:
  style:
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam 
    # Values for `blinking`:
    #   - Never: Prevent the cursor from ever blinking
    #   - Off: Disable blinking by default
    #   - On: Enable blinking by default
    #   - Always: Force the cursor to always blink
    blinking: On 
  # If this is `true`, the cursor will be rendered as a hollow box when the
  # window is not focused.
  unfocused_hollow: false 
